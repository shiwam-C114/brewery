<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Brewery</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            text-align: center;
            padding: 20px;
        }
        nav>a{
            text-decoration: none;
            color: #000;
            padding: 40px;
        }

    </style>
</head>
<body>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./search.html">Search</a>
        <a href="./individual.html">Individual brewery</a>
    </nav>
    <main>
    </main>
    <script>
        async function printPage() {
            let data = localStorage.getItem("more_detail")
            const res = await fetch(`https://api.openbrewerydb.org/breweries/${data}`)
            const e = await res.json()
            console.log(e)
            const main = document.querySelector("main")

            let card = document.createElement("div")
                let name = document.createElement("h3")
                let bType = document.createElement("h3")
                let city = document.createElement("h3")
                let state = document.createElement("h3")
            
                name.innerText ="name: "+ e.name
                bType.innerText = "type: "+ e.brewery_type
                city.innerText = "city: " + e.city
                state.innerText = "state: "+  e.state

                card.append(name, bType, city, state) 
                main.appendChild(card)
        }
        printPage()
    </script>
</body>
</html>
